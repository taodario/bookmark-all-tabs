<!DOCTYPE html>
<html>
<head>
  <title>Bookmark All Tabs</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 48px;
      height: 48px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    .success {
      color: #0f9d58;
    }
    .error {
      color: #d93025;
    }
    .history {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .history-title {
      font-size: 14px;
      font-weight: bold;
      color: #666;
      margin-bottom: 8px;
    }
    .history-item {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      line-height: 1.3;
    }
    .history-item:last-child {
      margin-bottom: 0;
    }
    .clear-history {
      font-size: 12px;
      color: #4285f4;
      text-decoration: none;
      cursor: pointer;
      display: block;
      margin-top: 8px;
    }
    .clear-history:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/bookmark-icon.png" alt="Bookmark All Tabs">
  </div>
  <button id="bookmarkAll">Bookmark All Tabs</button>
  <div id="status"></div>
  <div class="history">
    <div class="history-title">Recent Bookmarks</div>
    <div id="historyList"></div>
    <a class="clear-history" id="clearHistory">Clear History</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
